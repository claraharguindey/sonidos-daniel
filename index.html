<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sonidos disparatados daniel</title>
</head>

<body>
    <h1>Sonidos Disparatados Daniel</h1>
    <main>
    <div class="buttons-container">
        <div class="button-wrapper">
            <div class="circle large-button-background" style="background-color: red;"></div>
            <button id="explosion" class="large-button"></button>
            <div class="large-button-shadow"></div>
        </div>

        <div class="button-wrapper">
            <div class="circle large-button-background" style="background-color: #83f52c;"></div>
            <button id="cristales" class="large-button"></button>
            <div class="large-button-shadow"></div>
        </div>

        <div class="button-wrapper">
            <div class="circle large-button-background" style="background-color: blue;"></div>
            <button id="perro" class="large-button"></button>
            <div class="large-button-shadow"></div>
        </div>
        <div class="button-wrapper">
            <div class="circle large-button-background" style="background-color: yellow;"></div>
            <button id="risa" class="large-button"></button>
            <div class="large-button-shadow"></div>
        </div>
        <div class="button-wrapper">
            <div class="circle large-button-background" style="background-color: fuchsia;"></div>
            <button id="ramala" class="large-button"></button>
            <div class="large-button-shadow"></div>
        </div>
        <div class="button-wrapper">
            <div class="circle large-button-background" style="background-color: black;"></div>
            <button id="nena" class="large-button"></button>
            <div class="large-button-shadow"></div>
        </div>
    </div>
</main>
    <script src="script.js"></script>
</body>

</html>
